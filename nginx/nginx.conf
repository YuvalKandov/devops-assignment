user www-data;
worker_processes auto;
pid /run/nginx.pid;

error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';
    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    keepalive_timeout 65;

    # Rate limiting zone: 5 requests/second per IP
    limit_req_zone $binary_remote_addr zone=ratelimit:10m rate=5r/s;
    limit_req_status 429;  # Return 429 Too Many Requests when rate exceeded

    # Server 1: HTTPS with custom HTML and rate limiting (port 8443)
    server {
        listen 8443 ssl;
        server_name localhost;

        ssl_certificate /etc/ssl/certs/nginx.crt;
        ssl_certificate_key /etc/ssl/private/nginx.key;

        # Apply rate limiting
        limit_req zone=ratelimit burst=5 nodelay;

        location / {
            root /var/www/html;
            index index.html;
        }
    }

    # Server 2: Returns 404 error (port 8081)
    server {
        listen 8081;
        server_name localhost;

        location / {
            return 404 "Not Found";
        }
    }
}
